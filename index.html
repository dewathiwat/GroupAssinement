<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <header class="p-3 h-50 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start ">
           
          </div>
        </div>
      </header>
    <div class="container ">
        <!-- dev-doom work -->
        
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/img/Bitmap (1).png" class="d-block carouselimg col-md-auto" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Chelsea Nike</h5>
                <p>Stadium Home</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="/img/Bitmap (2).jpg" class="d-block carouselimg col-md-auto" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Jordan Air NFH</h5>
                <p>The Jordan Air NFH Lifestyle Shoe Sees A Crisp “Stealth” Colorway.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="img/Bitmap (3).jpg" class="d-block carouselimg col-md-auto" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Nike Flex Run 2021</h5>
                <p>Free Shipping & Returns · How This Was Made · Reviews (0).</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </div>
    <div class="container">
        <!-- product -->
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
